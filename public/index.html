<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>俄罗斯方块</title>
  <style>
    #root {
      display: flex;
      justify-content: center;
    }
    #panel {
      position: relative;
      width: 300px;
      height: 300px;
      background-color: #000;
    }
    #next {
      position: relative;
      width: 120px;
      height: 120px;
    }

    #btnContainer {
      width: 240px;
      margin: 20px auto;
    }
  </style>
  <script src="../src/index.ts"></script>

</head>
<body>
  <div id="root">
    <div id="panel">
    </div>
    <div id="tip">
      <div id="next">
      </div>
    </div>
  </div>
  <div id="btnContainer">
    <button id="btnDown">向下移动</button>
    <button id="btnLeft">向左移动</button>
    <button id="btnRight">向右移动</button>
    <button id="rotate">旋转</button>
    <button id="start">开始</button>
    <button id="pause">暂停</button>


    <!-- <button id="btnRemove">移除</button>
    <button id="btnAdd">显示</button> -->

  </div>
</body>
</html>
